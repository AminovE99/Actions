name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Codecov
      uses: codecov/codecov-action@v2.1.0
      with:
        file: "codecov.xml"

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Test
      run: dotnet test --logger "trx;LogFileName=test-results.trx"


  test-report:
    runs-on: ubuntu-latest
    steps:
    - uses: dorny/test-reporter@v1
      with:
        name: Tests
        path: 2k/HomeWork1/Hw1Tests/TestResults/*.trx
        reporter: dotnet-trx
