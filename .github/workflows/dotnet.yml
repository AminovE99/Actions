name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Codecov
      uses: codecov/codecov-action@v2.1.0
      with:
        file: "codecov.xml"

  test:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Test
      run: dotnet test

  testcov:
    runs-on: windows-latest
    steps:
        - name: use this action, test solution dir
          uses: zyborg/dotnet-tests-report@v1
          with:
            project_path: ${{ github.workspace }}\ActionsTestApp
            report_name: my_project_tests
            report_title: My Project Tests
            github_token: ${{ secrets.GITHUB_TOKEN }}
            gist_badge_label: 'Contoso Business: %Counters_passed%/%Counters_total%'
            gist_token: ${{ secrets.GIST_TOKEN }}
